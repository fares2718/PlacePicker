<ul>
  @for (place of places(); track place.id) {
  <li class="place-item">
    <button (click)="onSelectPlace(place)">
      <img
        [src]="'http://localhost:5175/images/' + place.imageSrc"
        [alt]="place.imageAlt"
      />
      <h3>{{ place.title }}</h3>
    </button>
  </li>
  }
</ul>
